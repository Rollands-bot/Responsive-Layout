    <!-- PROJECT -->
    <div class="myproject-form">
        <form onsubmit="getProject(event)">
        <h1>Add My Project</h1>
        <div>
            <label>Project Name</label>
            <input type="text" id="project-name" placeholder="Enter the Project Name" required>
        </div>
        <div class="input-date">
            <div>
                <label>Start Date</label>
                <input class="date" type="date" id="project-start" required>
            </div>
            <div>
                <label>End Date</label>
                <input class="date" type="date"
                id="project-end" required>
            </div>
        </div>
        <div>
            <label>Description</label>
            <textarea id="project-desc" placeholder="Enter Description not more than word" required></textarea>
        </div>
        <div class="input-checkbox">
            <label>Technologies</label>
            <div >
                <div>
                    <input type="checkbox" value="Node" id="node">
                    <p>Node Js</p>
                </div>
                <div>
                    <input type="checkbox" value="React" id="react">
                    <p>React Js</p>
                </div>
            </div>
            <div class="checkbox-right">
                <div>
                    <input type="checkbox" value="Next" id="next"> 
                    <p>Next Js</p>
                </div>
                <div>
                    <input type="checkbox" value="TypeScript" id="typescript"> 
                    <p>TypeScript</p>
                </div>
            </div>
        </div>
        <div class="input-upload">
            <label>Upload Image</label>
            <input style="background-color: #dbdbdb;" type="file" id="img-file" required>
        </div>
        <div class="submit">
            <button type="button" onclick="resetForm()">Clear</button>
            <button>Submit</button>
        </div>
        <hr/>
    </form>
    </div>
    <div class="myproject-list">
        <h2>My Project</h2>
        <div class="myproject-cardlist" id="project-list">
        
        </div>
    </div>
